<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
<title>Meetapp</title>
</h:head>

<h:body>
<div id="header" class="center">
<h:graphicImage id="logo" library="images" name="meetapp.png"></h:graphicImage>
</div>

<div class="formulario center">
<h:form id="form">
<p:panelGrid columns="1">
<p:outputLabel value="Nome do evento:"></p:outputLabel>
<p:inputText value="#{eventoBean.evento.nome}"></p:inputText>

<p:outputLabel value="Nome da organização:"></p:outputLabel>
<p:inputText value="#{eventoBean.evento.organizacao}"></p:inputText>

<p:outputLabel value="Local:"></p:outputLabel>
<p:inputText value="#{eventoBean.evento.local}"></p:inputText>

<p:outputLabel value="Data:"></p:outputLabel>
<p:inputText value="#{eventoBean.evento.data}" type="date"></p:inputText>

<p:outputLabel value="Horário:"></p:outputLabel>
<p:inputText value="#{eventoBean.evento.horario}" type="time"></p:inputText>

<h:panelGroup styleClass="center">
<p:commandButton value="Cadastrar" action="#{eventoBean.adicionarEvento}" id="btn-enviar" update="form table"></p:commandButton>
</h:panelGroup>
</p:panelGrid>
</h:form>
</div>

<h:panelGroup styleClass="center">
<p:dataTable value="#{eventoBean.eventos}" var="e" border="2" id="table">
<p:column headerText="Nome">#{e.nome}</p:column>
<p:column headerText="Organização">#{e.organizacao}</p:column>
<p:column headerText="Local">#{e.local}</p:column>
<p:column headerText="Data">#{e.data}</p:column>
<p:column headerText="Horário">#{e.horario}</p:column>
</p:dataTable>
</h:panelGroup>
</h:body>
</html>
